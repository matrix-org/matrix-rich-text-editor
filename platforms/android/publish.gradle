group = "io.element.android"
version = "0.5.0"
// note that it's currently not possible to modify the artifact id through the DSL
// by default `project.name` is used, to modify it use gradle.properties

mavenPublishing {
    pom {
        name = "Matrix Rich Text Editor"
        description = "Cross-platform rich text editor that generates HTML output."
        inceptionYear = "2022"
        url = "https://github.com/matrix-org/matrix-wysiwyg"
        licenses {
            license {
                name = "The Apache License, Version 2.0"
                url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
            }
        }
        developers {
            developer {
                id = "matrixdev"
                name = "matrixdev"
                url = "https://github.com/vector-im/"
                email = "android@element.io"
            }
        }
        scm {
            url = "https://github.com/matrix-org/matrix-wysiwyg"
            connection = "scm:git:git://github.com/matrix-org/matrix-wysiwyg.git"
            developerConnection = "scm:git:ssh://github.com/matrix-org/matrix-wysiwyg.git"
        }
    }
}
